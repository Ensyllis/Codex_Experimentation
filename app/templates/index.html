<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="base-path" content="{{ base_path }}" />
    <title>Latent Personality Interview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ base_path }}/static/styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <div>
          <p class="app__eyebrow">Latent Personality Interview</p>
          <h1>LPI Conversational Interview</h1>
          <p class="app__subhead">
            A surface-to-depth conversation that uncovers who you really are.
          </p>
        </div>
        <div class="app__header-actions">
          <button class="button button--secondary" id="finish-interview">
            Finish Interview
          </button>
          <button
            class="theme-toggle"
            id="theme-toggle"
            aria-label="Toggle dark mode"
          >
            <span class="theme-toggle__knob"></span>
          </button>
        </div>
      </header>

      <section class="chat">
        <div class="chat__log" id="chat-log"></div>
        <form class="chat__input" id="chat-form">
          <input
            type="text"
            id="chat-message"
            placeholder="Say whatever comes to mind..."
            autocomplete="off"
          />
          <button class="button" type="submit">Send</button>
        </form>
      </section>

      <section class="results" id="results">
        <h2>Your Personality Profile</h2>
        <div id="results-profile"></div>
        <pre class="results__json" id="results-json"></pre>
      </section>
    </main>

    <script src="{{ base_path }}/static/app.js"></script>
  </body>
</html>
